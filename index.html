<!DOCTYPE html>
<html>

<head>
    <title>Kanto - Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="header container">
            <div class="poke-ball">
                <div class="poke-ball-top-half"></div>
                <div class="poke-ball-middle"></div>
                <div class="poke-ball-bottom-half"></div>
            </div>
            <div class="header-title">
                <h1>Kanto-Pokedex</h1>
            </div>
            <div class="poke-ball">
                <div class="poke-ball-top-half"></div>
                <div class="poke-ball-middle"></div>
                <div class="poke-ball-bottom-half"></div>
            </div>
        </div>
    </header>

    <main>
        <!-- Navigation Section -->
        <div class="pokemon-nav">
            <div class="container">
                <div class="pokemon-nav-title">
                    <h2>Select Pokemon:</h2>
                </div>
                <div class="pokemon-nav-list">
                    <ul class="poke-list">
                        <!-- AJAX call to populate list -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- Pokemon Information Section -->
        <div class="pokedex-main">
            <div class="container">
                <div class="pokedex-main-header">
                    <h2>Name: <span class="pokemon-name"></span></h2>
                </div>
                <div class="pokedex-main-info">
                    <h3>Height: <span class="ability-height"></span></h3>
                    <h3>Weight: <span class="ability-weight"></span></h3>
                    <h3>Abilities: </h3>
                    <ul class="ability-list">
                        <!-- List populated by AJAX call -->
                    </ul>
                    <h3>Base Experience: <span class="ability-exp"></span></h3>
                    <h3>Base Stats: </h3>
                    <ul class="stat-list">
                        <!-- List populated by AJAX call -->
                    </ul>
                    <div class="main-sprite">
                        <div class="main-sprite-header">
                            <h3>Sprites:</h3>
                        </div>
                        <div class="sprite-container">
                            <!-- Container for the pokemon sprite -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
